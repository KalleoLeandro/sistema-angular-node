<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bem vindo!</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="submitForm()">
                                    <div class="form-group">
                                        <input type="text" (keyup)="change()" class="form-control form-control-user"
                                            formControlName="usuario" aria-describedby="emailHelp" placeholder="Usuário">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" (keyup)="change()" class="form-control form-control-user"
                                        formControlName="senha" placeholder="Senha">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block">Login</button>
                                    <small *ngIf="invalido" class="text-danger">Login e/ou senha inválidos</small>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
