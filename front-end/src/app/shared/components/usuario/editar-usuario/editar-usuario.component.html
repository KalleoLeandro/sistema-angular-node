<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Editar usuário</h1>
    <div class="card mb-4">
        <div class="card-header py-3 mb-2">
            <h6 class="m-0 font-weight-bold text-primary">Dados pessoais</h6>
        </div>

        <div class="col-12">
            <form [formGroup]="editForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <input type="hidden" formControlName="id" name="id">
                </div>
                <div class="form-group">
                    <input type="hidden" formControlName="endereco_id" name="endereco_id">
                </div>
                <div class="form-group">
                    <input type="hidden" formControlName="contato_id" name="contato_id">
                </div>
                <div class="form-group">
                    <input type="hidden" formControlName="dados_login_id" name="dados_login_id">
                </div>
                <div class="form-group">
                    <label>
                        Nome
                    </label>
                    <input type="text" formControlName="nome" class="form-control" name="nome" required>
                </div>
                <div class="form-group">
                    <label>
                        CPF
                    </label>
                    <input type="text" formControlName="cpf" class="form-control" name="cpf" mask="000.000.000.00"
                        required>
                </div>
                <div class="form-group">
                    <label>
                        Data de Nascimento
                    </label>
                    <input type="date" class="form-control" name="dataNascimento" formControlName="dataNascimento"
                        required>
                </div>
                <div class="form-group">
                    <label>
                        Sexo
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" formControlName="sexo" type="radio" name="sexo" value="m"
                            checked>
                        <label class="form-check-label" for="sexo">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="sexo" name="sexo" value="f">
                        <label class="form-check-label" for="sexo">Feminino</label>
                    </div>
                </div>
                <div class="card-header py-3 mb-2">
                    <h6 class="m-0 font-weight-bold text-primary">Endereço</h6>
                </div>
                <div class="form-group">
                    <label>
                        CEP
                    </label>
                    <input type="text" formControlName="cep" class="form-control" name="cep" (blur)="consultarCep()"
                        mask="00000-000" required>
                </div>
                <div class="form-group">
                    <label>
                        Rua
                    </label>
                    <input type="text" formControlName="rua" class="form-control" formControlName="rua" name="rua"
                        required>
                </div>
                <div class="form-group">
                    <label>
                        Número
                    </label>
                    <input type="number" formControlName="numero" class="form-control" formControlName="numero"
                        name="numero" required>
                </div>
                <div class="form-group">
                    <label>
                        Bairro
                    </label>
                    <input type="text" formControlName="bairro" class="form-control" name="bairro"
                        formControlName="bairro" required>
                </div>
                <div class="form-group">
                    <label>
                        Cidade
                    </label>
                    <input type="text" class="form-control" name="cidade" formControlName="cidade" required>
                </div>
                <div class="form-group">
                    <label>
                        UF
                    </label>
                    <select class="form-control" ngModel formControlName="uf">
                        <option value="" selected disabled>--UF--</option>
                        <option *ngFor="let item of estados; let i = index" [value]="item.nome">{{item.nome}}</option>
                    </select>
                </div>
                <div class="card-header py-3 mb-2">
                    <h6 class="m-0 font-weight-bold text-primary">Contato</h6>
                </div>
                <div class="form-group">
                    <label>
                        Telefone
                    </label>
                    <input type="text" formControlName="telefone" class="form-control" name="telefone"
                        mask="(00) 0000-0000" required>
                </div>
                <div class="form-group">
                    <label>
                        Celular
                    </label>
                    <input type="text" formControlName="celular" class="form-control" name="celular"
                        mask="(00) 00000-0000" required>
                </div>
                <div class="form-group">
                    <label>
                        Email
                    </label>
                    <input type="email" formControlName="email" class="form-control" name="email" required>
                </div>
                <div class="card-header py-3 mb-2">
                    <h6 class="m-0 font-weight-bold text-primary">Perfil</h6>
                </div>
                <div class="form-group">
                    <label>
                        Login
                    </label>
                    <input type="text" formControlName="login" class="form-control" name="login" required>
                </div>
                <div class="form-group">
                    <label>
                        Senha
                    </label>
                    <input type="text" formControlName="senha" class="form-control" name="senha" required>
                    <small>*Por padrão a senha antiga não é revelada</small>
                </div>
                <select class="form-control" ngModel formControlName="perfil">
                    <option value="" selected>--Selecione o perfil--</option>
                    <option *ngFor="let item of perfil; let i = index" [value]="item">{{item}}</option>
                </select>
                <div class="botoes mt-5 mb-3">                    
                    <button class="btn btn-primary" [disabled]="editForm.invalid" >Atualizar dados</button>                                            
                </div>
                <div id="modal">
                    <button type="button" id="botaoModal" data-toggle="modal" data-target="#modalConfirmacao">
                    </button>
                </div>
            </form>
        </div>
    </div>
    

</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="modalConfirmacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAtualizacao">Cadastro de Usuário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span>{{resposta}}</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="redireciona()">Concluir</button>
            </div>
        </div>
    </div>
</div>


<!-- /.container-fluid -->

<!-- End of Main Content -->
